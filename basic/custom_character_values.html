<!DOCTYPE html>
<html>
<head>
	<title>HTML CUSTOM CHARACTERS</title>
	<style>
		p {
			font-size: 1.5em;
			padding-left: 42px;
		}
	</style>
</head>

<body>
	<p>Ampersand: &amp; &#38;</p>
	<p>Copyright: &copy; &#169;</p>
	<p>Registered Trademark: &red; &#174;</p>
	<p>&nbsp; &#160; My sentence</p>

	<p>Greaterthan: &gt; &#62;</p>
	<p>Lesserthan: &lt; &#60;</p>
	<p>Double quotes: &quot; &#34;</p>
	<p>Single quote: &aos; &#39;</p>
</body>

</html>
